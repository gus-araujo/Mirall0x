name: Test Secret

on:
  push:
    branches: [ ga-test-workflow ]

permissions:
  contents: read
env:
  SECRET: ${{ secrets.TEST_SECRET }}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r main/main/requirements.txt
      - name: Print secret
        run: |
          python -c "import os; print(os.environ['SECRET'])"